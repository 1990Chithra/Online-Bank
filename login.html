<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register Page</title>
</head>
<body>
    <div class="card bg-light" style="width:300px;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2CmFzUmEF9czvutneVpNQFNbZhrseBAB1oQ&usqp=CAU" alt="" width="100px">
        <div class="card-body m-2">
          <h5 class="card-title m-4" style="color: blue;font-weight:500px;"><center>My Bank</center></h5>
          <input type="cname" class="form-control m-2" id="acno" aria-describedby="nameHelp" placeholder="Account number">
          <input type="cname" class="form-control m-2" id="pswd" aria-describedby="nameHelp" placeholder="Password">
          <div>
            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
          </div>
             <p><a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mt-5" style="font-size:13px;text-align:center;">Forget password? or Sign up </a></p>
        </div>
    </div>  
    <style>
        .card{
            margin-left:40%;
            margin-top: 80px;
        }
        a{
            margin-left: 40px;
        }
        button{
            margin-left: 90px;
            margin-top: 10px;
    
        }
        .card{
            box-shadow: black;
        }
        .card img{
            margin-left:100px;
            margin-top:30px;
        }
        
        
    </style>  
    <script src="./script.js"></script>   
</body>
</html>
